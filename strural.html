    <div class=" justify-content-center text-white">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1"></div>

                <figure class="col-md-3" style="background-color: rgb(8, 3, 78)">
                    <a class="black-text" href="https://elcomercio.pe/vamos/cajamarca-descubre-encantos-laguna-san-nicolas-noticia-556742" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="Imágenes/san-nicolas.jpg" class="img-fluid">

                        <h3 class="text-center my-3">LAGUNA SAN NICOLÁS</h3>
                    </a>
                    <h6 class="text-center my-3">Laguna de San Nicolás es una lago peruano situado en el Cajamarca. Tiene una extensión de 2 km de largo y de ancho 1.7 km.
                    </h6>
                </figure>
                <div class="col-md-1"></div>
                <figure class="col-md-2" style="background-color: rgb(8, 3, 78)">
                    <a class="black-text" href="https://larepublica.pe/sociedad/1031687-polloc-un-canto-de-esperanza-en-la-region-cajamarca" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="Imágenes/santuario-de-polloc.jpg" class="img-fluid" />

                        <h3 class="text-center my-3">SANTUARIO DE POLLOC</h3>
                    </a>
                    <h6 class="text-center my-3">A 34 km de Cajamarca. Polloc deslumbra por el verdor de sus campos. En ella se construyó el santuario con arquitectura italiana.
                    </h6>
                </figure>

                <div class="col-md-1"></div>

                <figure class="col-md-3" style="background-color: rgb(8, 3, 78)">
                    <a class="black-text" href="https://www.peru.travel/es-pe/que-hacer/milenario/banos-de-inca.aspx" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="Imágenes/baños.jpg" class="img-fluid" />
                        <h3 class="text-center my-3">BAÑOS DEL INCA</h3>
                    </a>
                    <h6 class="text-center my-3">Ubicado a 6 km de Cajamarca. Son aguas termales de temperaturas superiores a 70ºC. Y histórico por los posos del Inca.
                    </h6>
                </figure>

                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
                <figure class="col-md-3" style="background-color: rgb(8, 3, 78)">
                    <a class="black-text" href="https://turismoi.pe/naturaleza/cataratas/cascada-llacanora.htm" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="Imágenes/cataratas-de-llacanora.jpg" class="img-fluid">

                        <h3 class="text-center my-3">CATARATAS DE LLACANORA</h3>
                    </a>
                    <h6 class="text-center my-3">Ubicado a 13 km. de la ciudad de Cajamarca. La catarata Macho mide un aproximado de 30 metros de altura con permanente caída de agua. La catarate Hembra tiene un aproximado de 15 a 20 metros de altura, conserva el paisaje natural.
                    </h6>
                </figure>
                <div class="col-md-1"></div>
                <figure class="col-md-2" style="background-color: rgb(8, 3, 78)">
                    <a class="black-text" href="https://turismoi.pe/arqueologia/aldea-cementerio/ventanillas-de-combayo.htm" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="Imágenes/ventanillas-de-combayo.jpg" class="img-fluid" />
                        <h3 class="text-center my-3">VENTANILLAS DE COMBAYO</h3>
                    </a>
                    <h6 class="text-center my-3">Las Ventanillas de Combayo es un sitio arqueológico peruano situado en el distrito de La Encañada a 35 km de la ciudad de Cajamarca.</h6>
                </figure>

                <div class="col-md-1"></div>
                <figure class="col-md-3" style="background-color: rgb(8, 3, 78)">
                    <a class="black-text" href="https://www.enperu.org/hacienda-la-collpa-cajamarca-informacion-util-sitios-turisticos-region-cajamarca.html" target="_blank" data-size="1600x1067">
                        <img alt="picture" src="Imágenes/colpa.jpg" class="img-fluid" />
                        <h3 class="text-center my-3">HACIENDA LA COLLPA</h3>
                    </a>
                    <h6 class="text-center my-3">Ubicada a 11 km. De la ciudad de Cajamarca, dedicada a la crianza de ganado vacuno y lanar, presenta un entorno paisajista de áreas verdes.</h6>
                </figure>
